<script>

  // Tipo especial de observable 
  //Subjects sempre vão ser multicasts(Estado compartilhado)

  const { ReplaySubject, Observable } = rxjs;
  
  const sub = new ReplaySubject(4, 500);

  sub.next(1);
  sub.next(2);
  sub.next(3);
  sub.next(4);
  sub.next('james');

  sub.subscribe(
    num => console.log('Observable 1 ', num),
    err => console.error(err),
    () => console.log('Completado')
    );

    sub.next(5);
    sub.next(6);

  setTimeout(() => {
    sub.subscribe(
    num => console.log('Observable 2', num),
    err => console.error(err),
    () => console.log('Completado')
    );
  }, 500)
    
 
</script>
